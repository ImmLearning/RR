<script>

// Werte des Formulars auf Browser-Zeit setzen
var d = new Date();
var form=document.forms["control"];
var tag=form.elements["DD"];
if(tag.value=="")tag.value=("0"+d.getDate()).slice(-2);
var monat=form.elements["MM"];
if(monat.value=="")monat.value=("0"+(d.getMonth()+1)).slice(-2);
var jahr=form.elements["JJJJ"];
if(jahr.value=="")jahr.value=("0000"+d.getFullYear()).slice(-4);
var stunde=form.elements["hh"];
if(stunde.value=="")stunde.value=("0"+d.getHours()).slice(-2);
var minute=form.elements["mm"];
if(minute.value=="")minute.value=("0"+d.getMinutes()).slice(-2);
